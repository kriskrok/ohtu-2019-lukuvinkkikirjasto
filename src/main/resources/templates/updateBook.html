<h1>Muokkaa kirjaa</h1>

<p>Syötä uudet tiedot:</p>

<form method="POST" action="/kirja">
    <fieldset>
        <div class="form-group">
            <label for="book-title">Kirjan nimi</label>
            <input type="text" id="book-title" name="book-title" placeholder="kirjan nimi">
        </div>
        <div class="form-group">
            <label for="book-author">Kirjoittaja</label>
            <input type="text" id="book-author" name="book-author" placeholder="kirjailija">
        </div>
        <div class="form-group">
            <label for="book-url">url</label>
            <input type="url" id="book-url" name="book-url" placeholder="url">
        </div>
        <div>
            <label for="book-description">Kuvaus</label>
            <textarea id="book-description" name = "book-description" placeholder="kuvaus"></textarea>
        </div>
        <div>
            <label for="book-comment">Kommentti</label>
            <textarea id="book-comment" name = "book-comment" placeholder="kommentti"></textarea>
        </div>
        <div>
            <label for="book-date">Luettu</label>
            <input type="text" id="book-date" name = "book-date" class="textbox-n" placeholder="päivämäärä" onfocus ="(this.type = 'date')" onblur="(this.type = 'text')">
        </div>
        <button type="submit" name="add-book-button" class="btn btn-primary">Lisää</button>
        <button type="submit" name="add-book-button" class="btn btn-primary">Peruuta</button>
    </fieldset>
</form>
