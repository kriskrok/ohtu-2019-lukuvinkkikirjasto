<h1>Lisää kirja lukuvinkkeihin</h1>

<p>Syötä lukuvinkkikirjan tiedot:</p>

<form method="POST" action="/kirja">
    <fieldset>
        <div class="form-group row">
            <label for="book-title" class="col-sm-4 col-form-label col-form-label-sm">Kirjan nimi</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="book-title" name="book-title" placeholder="kirjan nimi">
            </div>
        </div>
        <div class="form-group row">
            <label for="book-author" class="col-sm-4 col-form-label col-form-label-sm">Kirjoittaja</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="book-author" name="book-author" placeholder="kirjailija">
            </div>
        </div>
        <div class="form-group row">
            <label for="book-url" class="col-sm-4 col-form-label col-form-label-sm">url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="book-url" name="book-url" placeholder="url">
            </div>
        </div>
        <div class="form-group row">
            <label for="book-description" class="col-sm-4 col-form-label col-form-label-sm">Kuvaus</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="book-description" id="book-description" rows="3" placeholder="kuvaus"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="book-comment" class="col-sm-4 col-form-label col-form-label-sm">Kommentti</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="book-comment" id="book-comment" rows="3" placeholder="kommentti"></textarea>
            </div>
        </div>
        <button type="submit" name="add-book-button" class="btn btn-primary">Lisää</button>
    </fieldset>
</form>


#if( $vahvistus )
<div id="vahvistus" style="color:limegreen">
    <p><em>$vahvistus</em></p>
</div>
#end

#if( $virhe )
<div id="virhe" style="color:red">
    <p><em>$virhe</em></p>
</div>
#end
