<h1>Lisää podcast lukuvinkkeihin</h1>

<p>Syötä lukuvinkkipodcastin tiedot:</p>

<form method="POST" action="/podcast">
    <fieldset>
        <div class="form-group">
            <label for="podcast-title">nimi</label>
            <input type="text" id="podcast-title" name="podcast-title" placeholder="podcastin nimi">
        </div>
        <div class="form-group">
            <label for="podcast-author">Tekija</label>
            <input type="text" id="podcast-author" name="podcast-author" placeholder="tekija">
        </div>
        <div class="form-group">
            <label for="podcast-url">url</label>
            <input type="text" id="podcast-url" name="podcast-url" placeholder="url">
        </div>
        <button type="submit" name="add-book-button" class="btn btn-primary">Lisää</button>
    </fieldset>
</form>

#if( $vahvistus )
<div id="vahvistus" style="color:limegreen">
    <p><em>$vahvistus</em></p>
</div>
#end

#if( $virhe )
<div id="virhe" style="color:red">
    <p><em>$virhe</em></p>
</div>
#end
